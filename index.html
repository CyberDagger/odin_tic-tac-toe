<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script defer src="./scripts/main.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="player-row">
        <div class="player-display" id="display-player1"></div>
        <div class="player-display" id="display-player2"></div>
    </div>
    <table class="board">
        <tr>
            <td><button class="cell" data-row="0" data-column="0"></button></td>
            <td><button class="cell" data-row="0" data-column="1"></button></td>
            <td><button class="cell" data-row="0" data-column="2"></button></td>
        </tr>
        <tr>
            <td><button class="cell" data-row="1" data-column="0"></button></td>
            <td><button class="cell" data-row="1" data-column="1"></button></td>
            <td><button class="cell" data-row="1" data-column="2"></button></td>
        </tr>
        <tr>
            <td><button class="cell" data-row="2" data-column="0"></button></td>
            <td><button class="cell" data-row="2" data-column="1"></button></td>
            <td><button class="cell" data-row="2" data-column="2"></button></td>
        </tr>
    </table>

    <dialog id="register-player">
        <form class="player-form">
            <p>Please insert player names.</p>
            <div class="input-p">
                <label for="p1-name">Player 1</label>
                <input type="text" id="p1-name" name="p1_name">
            </div>
            <div class="input-p">
                <label for="p2-name">Player 2</label>
                <input type="text" id="p2-name" name="p2_name">
            </div>
            <button type="submit" id="submit-pname">Start</button>
        </form>
    </dialog>

    <dialog id="game-over">
        <div class="gameover-container">
            <p id="gameover-message"></p>
            <button type="reset" id="restart-game">Restart</button>
        </div>
    </dialog>
</body>
</html>
